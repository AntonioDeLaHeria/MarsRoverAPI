<html xmlns:th="http://thymeleaf.org">


  <head>
    <title>Mars Rover API App</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">  
    
  </head>
  
  <body>
  
    <div class="container">
      <h2>Welcome to the Mars Rover API Web App</h2>
      
      <form method ="post" action="" id="RoverType">
      	<input type="hidden"  th:field="${homeDto.marsApiRoverData}"/>
      	<input type="hidden" th:field="${homeDto.userId}"/>
      	<input type="hidden" id="createUser" name="createUser" value="false"/>
      	

		<!-- Rovers are laid out horizontally with the buttons -->
      <div class="btn-group" role="group" style="margin: 2em 0em;">
		  <button type="button" class="btn btn-primary" id="marsApiCuriosity">Curiosity</button>
		  <button type="button" class="btn btn-primary" id="marsApiOpportunity">Opportunity</button>
		  <button type="button" class="btn btn-primary" id="marsApiSpirit">Spirit</button>
	</div>
		
		
		<div class="row">
          <div class="col-12 col-md-4">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" th:field="${homeDto.cameraFhaz}" th:attr="disabled=${!#lists.contains(validCamera,'FHAZ') ? 'disabled' : 'false'}">
              <label class="form-check-label" for="cameraFhaz1">
                Front Hazard Avoidance Camera
              </label>
            </div>
          </div>
          <div class="col-12 col-md-4">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" th:field="${homeDto.cameraRhaz}"  th:attr="disabled=${!#lists.contains(validCamera,'RHAZ') ? 'disabled' : 'false'}">
              <label class="form-check-label" for="cameraRhaz1">
                Rear Hazard Avoidance Camera
              </label>
            </div>
          </div>
          <div class="col-12 col-md-4">
            <div class="form-check">
            <input class="form-check-input" type="checkbox" th:field="${homeDto.cameraMast}"  th:attr="disabled=${!#lists.contains(validCamera,'MAST') ? 'disabled' : 'false'}">
            <label class="form-check-label" for="cameraMast1">
              Mast Camera
            </label>
          </div>
          </div>
        </div>
        
        
        <div class="row">
          <div class="col-12 col-md-4">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" th:field="${homeDto.cameraChemcam}"  th:attr="disabled=${!#lists.contains(validCamera,'CHEMCAM') ? 'disabled' : 'false'}">
              <label class="form-check-label" for="cameraChemcam1">
                Chemistry and Camera Complex
              </label>
            </div>
          </div>
          <div class="col-12 col-md-4">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" th:field="${homeDto.cameraMahli}"  th:attr="disabled=${!#lists.contains(validCamera,'Mahli') ? 'disabled' : 'false'}">
              <label class="form-check-label" for="cameraMahli1">
                Mars Hand Lens Imager 
              </label>
            </div>
          </div>
          <div class="col-12 col-md-4">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" th:field="${homeDto.cameraMardi}"  th:attr="disabled=${!#lists.contains(validCamera,'MARDI') ? 'disabled' : 'false'}">
              <label class="form-check-label" for="cameraMardi1">
                Mars Descent Imager
              </label>
            </div>
          </div>
        </div>
        
        
        <div class="row">
          <div class="col-12 col-md-4">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" th:field="${homeDto.cameraNavcam}"  th:attr="disabled=${!#lists.contains(validCamera,'NAVCAM') ? 'disabled' : 'false'}">
              <label class="form-check-label" for="cameraNavcam1">
                Navigation Camera
              </label>
            </div>
          </div>
          <div class="col-12 col-md-4">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" th:field="${homeDto.cameraPancam}"  th:attr="disabled=${!#lists.contains(validCamera,'PANCAM') ? 'disabled' : 'false'}">
              <label class="form-check-label" for="cameraPancam1">
                Panoramic Camera
              </label>
            </div>
          </div>
          <div class="col-12 col-md-4">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" th:field="${homeDto.cameraMinites}"  th:attr="disabled=${!#lists.contains(validCamera,'MINITES') ? 'disabled' : 'false'}">
              <label class="form-check-label" for="cameraMinites1">
                Miniature Thermal Emission Spectrometer (Mini-TES)
              </label>
            </div>
          </div>
        </div>
        
        
        <div class="form-group">
          <label for="marsSol" class="col-form-label col-form-label-lg">Mars Sol (aka Mars Day): </label>
          <input class="form-control form-control-lg" type="number" th:field="${homeDto.marsSol}" min="0"/> 
        </div>
	
	
		<div class="row">
			<div class="col-3 col-md-2">
				<button class="btn btn-primary btn-lg">Submit</button>
			</div>
			<div class="col-9 col-md-10" style="margin-top: 0.7em">
				 <input type="checkbox" th:field="${homeDto.rememberPreferences}" />
       			 <label for="rememberPreferences">Remember Preferences</label>
			</div>
       
		</div>
	
        
        
        
        </form>
        
        
      <!-- Loading up th photos -->
      <div th:each="index : ${#numbers.sequence(0,roverData.photos.size(),4)}" class="row" style="margin-bottom: 2em">
        <div class="col-sm"  th:if="${index < roverData.photos.size()}">
          <img th:src="${roverData.photos[index].imgSrc}" class="img-fluid"/>
        </div>
        <div class="col-sm" th:if="${index +1 < roverData.photos.size()}">
          <img th:src="${roverData.photos[index+1].imgSrc}" class="img-fluid"/>
        </div>
        <div class="col-sm" th:if="${index +2 < roverData.photos.size()}" >
          <img th:src="${roverData.photos[index+2].imgSrc}" class="img-fluid"/>
        </div>
        <div class="col-sm" th:if="${index +3 < roverData.photos.size()}">
          <img th:src="${roverData.photos[index+3].imgSrc}" class="img-fluid"/>
        </div>
      </div>
      </div>
      
				<!-- <img th:each="photo : ${roverData.photos}" th:src="${photo.imgSrc}"/> -->
  
    
    <!-- External Javascript -->
    <script type="text/javascript" src="/js/home.js"></script> 
    
    
  </body> 
  
</html>
